<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TODOList</title>
    <script src="http://localhost:35729/livereload.js"></script>
  <link href="index.css" rel="stylesheet"></head>
  <body>
    <header class="header-content">
      <div class="container">
        <h1>TODOList</h1>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <div class="row-flex">
          <form action="" class="form">
            <div>
              <input class="form__search" placeholder="search by title" />
            </div>
            <div>
              <select id="complite" class="form__complite">
                <option value="all" class="compliteOption" selected>all</option>
                <option value="open" class="compliteOption">open</option>
                <option value="done" class="compliteOption">done</option>
              </select>
            </div>
            <div id="">
              <select id="prioritySelect" class="form__priority">
                <option value="all" class="compliteOption" selected>all</option>
                <option value="high" class="compliteOption">high</option>
                <option value="normal" class="compliteOption">hormal</option>
                <option value="low" class="compliteOption">low</option>
              </select>
            </div>
            <button id="addBtn" class="form__btn">Create</button>
          </form>
          <ul class="list__items" id="taskList"></ul>
        </div>
      </div>
    </main>
    <!-- <footer class="footer-content">
      <div class="container">
        <p>Roman Kravets</p>
      </div>
    </footer> -->

    <div id="contianer">
      <div id="header">
        <h1>To-Do List</h1>
        <form action="#" id="searchForm">
          <input type="text" placeholder="Search..." value="" />
        </form>
      </div>
      <div id="main">
        <h2>Your List:</h2>
        <ul id="list">
          <li class="">
            <span class="name">
              <input type="text" value="learn css" readonly="readonly" />
              <p class="saveInfo">Press "Enter" to save</p>
            </span>
            <span class="action">
              <button class="mark fas fas fa-check"></button>
              <button class="up fas fa-angle-up"></button>
              <button class="down fas fa-angle-down"></button>
              <button class="edit fas fa-pencil-alt"></button>
              <button class="delete fas fa-trash-alt"></button>
            </span>
          </li>
          <li>
            <span class="name">
              <input type="text" value="learn html" readonly="readonly" />
              <p class="saveInfo">Press "Enter" to save</p>
            </span>
            <span class="action">
              <button class="mark fas fas fa-check"></button>
              <button class="up fas fa-angle-up"></button>
              <button class="down fas fa-angle-down"></button>
              <button class="edit fas fa-pencil-alt"></button>
              <button class="delete fas fa-trash-alt"></button>
            </span>
          </li>
        </ul>
      </div>
      <div id="footer">
        <form action="#" id="form-add">
          <input type="text" placeholder="Add Somthing..." />
          <button class="btn-primary">Add</button>
        </form>
      </div>
    </div>

    <div id="modalToggle" class="modal">
      <form class="modal__content">
        <label for="addTask">
          Title:<input
            type="text"
            placeholder="Title"
            class="modal__title"
            id="addTask"
          />
        </label>
        <label for="addDesc">
          Desctiption:
          <textarea
            type="text"
            placeholder="Desctiption"
            class="modal__desctiption"
            id="addDesc"
          ></textarea>
        </label>
        <div class="modal__priority">
          <select id="priority" class="modal__select">
            <option value="high">High</option>
            <option value="normal">Normal</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div class="modal__btn-block">
          <button class="modal__cancel modal__btn">Cancel</button>
          <button id="btnTask" class="modal__btn">Save</button>
        </div>
      </form>
    </div>
  <script type="text/javascript" src="index.js"></script></body>
</html>
